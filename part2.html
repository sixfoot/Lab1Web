<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Лабораторна робота номер 1</title>
	<meta name="YaroslavTarakanov" content="Yaroslav Tarakanov">
	<meta name="description" content="Лабораторна робота №1.">
	<style>
		img {
			border: 5px solid red;
			border-radius: 50px 0 50px 0;
		}

		table {
			width: 100%;
			background-color: yellow;
			border: 2px solid black;
			border-collapse: collapse;
		}

		th, td {
			padding: 10px;
			border: 1px solid black;
		}

		th {
			background-color: gray;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Лабораторна робота номер 1</h1>

	<h2>Маркерований список</h2>
	<ul>
		<li>Елемент 1</li>
		<li>Елемент 2</li>
		<li>Елемент 3</li>
	</ul>

	<h2>Нумерований список</h2>
	<ol>
		<li>Елемент 1</li>
		<li>Елемент 2</li>
		<li>Елемент 3</li>
	</ol>

	<h2>Image</h2>
	<img src="./img/example-imange.png" alt="An example image">

	<h2>Таблиця</h2>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Вовчок </td>
			<td>Петрович </td>
			<td>25 </td>
		</tr>
		<tr>
			<td>Лисичка </td>
			<td>Ігорівна </td>
			<td>34 </td>
		</tr>
		<tr>
			<td>Зайчик </td>
			<td>Іванович </td>
			<td>17 </td>
		</tr>
	</table>
</body>
</html>
